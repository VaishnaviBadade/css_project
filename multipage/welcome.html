<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Assets/css/style.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .container2 {
          position: relative;
          width: 100%;
          max-width: 400px;
          
        }
        
        .container2 img {
          width: 100%;
          height: auto;
        }
        
        .container2 .btn {
          position: absolute;
          margin-top: 80%;
          left: 150%;
          transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
          background-color: rgb(245, 209, 51);
          color: white;
          font-size: 16px;
          padding: 12px 24px;
          border: none;
          cursor: pointer;
          border-radius: 5px;
          text-align: center;
         
        }
        
        .container2 .btn:hover {
          background-color: rgb(17, 122, 241);
        }

        .image{
            background-image: url("../multipage/img/0ba8dfceaa16c47b713cbed42c1e6b34.jpg");

            height: 100%; 

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        </style>
</head>
<body>
    <div class="image">
<div class="container2">
    
    <button class="btn"><a href="./home.html">Go to Music site</a></button>
  </div>
  </div>
</body>
</html>
